<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <article>
        <form>
            <p>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="What is your name?" />
            </p>
            <p>
                <label>Adres:</label>
                <input type="text" name="address" placeholder="Where do you live?" />
            </p>
            <p>
                <label>Zip code:</label>
                <input type="text" name="zipcode" placeholder="What is your zip code?" />
            </p>
            <p>
                <label>E-mail:</label>
                <input type="email" name="email" placeholder="What is your email?" />
            </p>
            <p>
                <label>Username:</label>
                <input type="text" name="username" placeholder="What username would you like?" />
            </p>
            <p>
                <label>Password:</label>
                <input type="password" name="password" placeholder="What password would you like?" />
            </p>
            <p>
                <label>Re-enter password:</label>
                <input type="password" name="password" placeholder="Re-enter your password" />
            </p>
            <p>
                <label> </label>
                <input type="submit" value="Submit" />
            </p>
            <p>
                <br />
                Already have an account?<br />
                <a href="index.html">Go back</a>
            </p>
        </form>
    </article>
</body>
</html>
