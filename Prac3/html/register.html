<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <article>
        <form action="/register" method="post">
            <p>
                <label>Name:</label>
                <input id="username" type="text" placeholder="What is your name?" />
            </p>
            <p>
                <label>Address:</label>
                <input id="address" type="text" placeholder="Where do you live?" />
            </p>
            <p>
                <label>Zip code:</label>
                <input id="zipcode" type="text" placeholder="What is your zip code?" />
            </p>
            <p>
                <label>E-mail:</label>
                <input id="email" type="email"placeholder="What is your email?" />
            </p>
            <p>
                <label>Password:</label>
                <input id="password" type="password" placeholder="What password would you like?" />
            </p>
            <p>
                <label>Re-enter password:</label>
                <input id="repassword" type="password" placeholder="Re-enter your password" />
            </p>
            <p>
                <label> </label>
                <button id="submit">submit</button>
            </p>
            <p>
                <br />
                Already have an account?<br />
                <a href="index.html">Go back</a>
            </p>
        </form>
    </article>
</body>
</html>
