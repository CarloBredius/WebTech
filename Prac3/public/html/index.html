<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>WebShop</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="javascript/clientSide.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><strong>Startpagina</strong></a> </li>
            <li><a href="profile.html">Profile</a> </li>
        </ul>
    </nav>
    <aside>
        <form action="/login" method="post">
            <!-- kan value veranderen met informatie uit een cookie (bv. de vorige RB) -->
            Username:<br />
            <input type="text" name="username" value="CarloBredius" />
            <br />
            Password:<br />
            <input type="password" name="password" />
            <br />
            <input type="submit" value="Log in" />
        </form>
        No account yet?
        <a href="register.html">register</a><br />
    </aside>
    <content>
        <h1>Web Shop</h1>
        <section>
            Data ophalen van database. Web semantics halen van <a href="http://schema.org/">schema</a>.<br />
            <p>
                <input type="text" name="search" placeholder="Title" />
                <button id="search">Search</button>
            </p>
            <p>
                Filter on
                <select id="filter">
                    <option value="none">None</option>
                    <option value="category">Category</option>
                    <option value="manufacturer">Manufacturer</option>
                </select>
            </p>
            <p>
                Order by
                <select id="order">
                    <option value="name">Name</option>
                    <option value="category">Category</option>
                    <option value="description">Description</option>
                    <option value="price">Price</option>
                    <option value="manufacturer">Manufacturer</option>
                </select>
            </p>
            <section id="showproducts">

            </section>
            <p>
                <!-- use AJAX for more or less products -->
                <button id="less">Less</button>
                <!-- Gebruik AJAX call om de volgende 10 producten op te vragen-->
                <button id="more">More</button>
            </p>
        </section>
    </content>
</body>
</html>
